logging.config: "classpath:logback-local.xml"

flex.fss.proxy.url: http://flex-fss-proxy

no.nav.security.jwt:
  client:
    registration:
      flex-fss-proxy-client-credentials:
        token-endpoint-url: https://login.microsoftonline.com/${AZURE_APP_TENANT_ID}/oauth2/v2.0/token
        grant-type: client_credentials
        scope: api://${FLEX_FSS_PROXY_AAD_CLIENT_ID}/.default
        authentication:
          client-id: ${AZURE_APP_CLIENT_ID}
          client-secret: ${AZURE_APP_CLIENT_SECRET}
          client-auth-method: client_secret_basic

spring:
  kafka:
    bootstrap-servers: ${spring.embedded.kafka.brokers}
    properties:
      security.protocol: PLAINTEXT
    consumer:
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      group-id: "flex-reisetilskudd-gsak"
      max-poll-records: 1
      auto-offset-reset: earliest #TODO sett til none n√•r offsett er etablert i prod
      enable-auto-commit: false
  datasource:
    url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
    username: sa
    password: sa
    driver-class-name: org.h2.Driver
